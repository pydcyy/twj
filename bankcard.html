<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>银行卡管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/bankcard.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">银行卡</h1>
		</header>
		
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				<div class="bankcard-list">
					<div class="bankcard-list-content">
						<p class="cardname">XX银行<span>XX卡</span></p>
						<p class="cardnum">**** **** **** 1234 </p>
						<button type="button" class="mui-btn mui-btn-outlined">删除</button>
					</div>
				</div>
				<div class="bankcard-list">
					<div class="bankcard-list-content">
						<p class="cardname">XX银行<span>XX卡</span></p>
						<p class="cardnum">**** **** **** 1234 </p>
						<button type="button" class="mui-btn mui-btn-outlined">删除</button>
					</div>
				</div>
				<div class="bankcard-add">
					<button type="button" class="mui-btn mui-btn-blue mui-btn-block"><span class="fa fa-add"></span> 添加银行卡</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		mui.init();
		mui('.mui-scroll-wrapper').scroll({
			deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		});
		mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
		</script>
	</body>
</html>
