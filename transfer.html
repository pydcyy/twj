<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>转账</title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet"/>
	<link href="css/receivables.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<style>
		html{
			background:#eee;
		}
		.mui-page-content{
			padding-top: 15px;
		}
		.mui-input-row{
			border-bottom: 1px solid #eee;
		}
	</style>
	
</head>
<body>
	<div id="app">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="goback()"></a>
			<h1 class="mui-title">转账</h1><!-- 
			<a class="mui-pull-right" style="height: 44px;line-height: 44px;" id="addaddress">保存</a> -->
		</header>
		<div class="mui-page-content">
			<form>
				<div class="mui-input-row">
					<label>手机号码</label>
					<input type="number" placeholder="" class="mui-input-clear">
				</div>
				<div class="mui-input-row">
					<label>金额</label>
					<input type="number" placeholder="" class="mui-input-clear">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary " onclick="return false;">确认</button>
				</div>
			</form>
		</div>
	</div>

</body>
<script>
	(function($, doc) {
		$.init();
		$.plusReady(function() {
		})
	}(mui, document))

</script>
</html>
