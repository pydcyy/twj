<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/mui-icons-extra.css"/>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/mysafe.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="goback()"></a>
		<h1 class="mui-title">账户安全</h1>
	</header>
	<div class="mui-page-content">
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron">
					
					<li class="mui-table-view-cell" >
						<a href="#" class="mui-navigate-right" id="loginpaw" >
							登录密码
							<span style="float: right;">
								<input type="password" name="loginpassword" id="loginpassword" readonly="readonly" value="ssssss" />
							</span>
						</a>
						
					</li>
					<li class="mui-table-view-cell" >
						<a href="#" class="mui-navigate-right" id="paypaw" >
							支付密码
							<span style="float: right;">
								<input type="password" name="paypassword" id="paypassword" readonly="readonly" value="ssssss" />
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">	
		(function($, doc) {
			$.plusReady(function() {
				var telephone = getMobile();
				setpaypwd = mui.preload({
					url: 'setpaypwd.html',
					id: 'setpaypwd'
				});
				setloginpwd = mui.preload({
					url: 'setloginpwd.html',
					id: 'setloginpwd'
				});
				var loginpawButton = doc.getElementById("loginpaw");
				var paypawButton = doc.getElementById("paypaw");
				
				loginpawButton.addEventListener('tap',function(even){
					mui.fire(setloginpwd, 'getcaptcha',telephone);
					setTimeout(function() {
						setloginpwd.show("slide-in-right", 300);
					}, 150);
				})
				paypawButton.addEventListener('tap',function(even){
					mui.fire(setpaypwd, 'getcaptcha',telephone);
					setTimeout(function() {
						setpaypwd.show("slide-in-right", 300);
					}, 150);
				})
				
				afterOpenView();
			})
		}(mui, document))
	</script>
</body>
</html>
