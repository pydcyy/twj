<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>用户中心</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/index.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
	<!-- 主界面不动、菜单移动 -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	  
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
		  
		 <nav class="mui-bar mui-bar-tab" style="background: #fff;">
		  	<a class="mui-tab-item mui-active" href="index.html">
		  		<span class="fa fa-index"></span>
		  		<span class="mui-tab-label">首页</span>
		  	</a>
		  	<a class="mui-tab-item" href="nearby.html">
		  		<span class="fa fa-nearby"></span>
		  		<span class="mui-tab-label">附近</span>
		  	</a>
		  	<a class="mui-tab-item" href="wealth.html">
		  		<span class="fa fa-wealth"></span>
		  		<span class="mui-tab-label">财富</span>
		  	</a>
		  	<a class="mui-tab-item" href="user.html">
		  		<span class="fa fa-user"></span>
		  		<span class="mui-tab-label">我的</span>
		  	</a>
		</nav>
		
		<div class="header">
			<h4>兑换交易</h4>
			<ul class="headerul">
				<li>
					<span class="fa fa-payment"></span>
					<p>付款</p>
				</li>
				<li>
					<span class="fa fa-receivables"></span>
					<p>收款</p>
				</li>
				<li>
					<span class="fa fa-transfer"></span>
					<p>转账</p>
				</li>
				<li>
					<span class="fa fa-withdrawal"></span>
					<p>提现</p>
				</li>
			</ul>
		</div>
		<div class="mui-content mui-scroll-wrapper" style="background: #f0f0f0;top:140px;">
		  <div class="mui-scroll">
			<div class="index-main">
				<span class="mylabel">
					消费商城
				</span>

				<ul class="shop-img">
					<li><img src="picture/shopa.png" alt=""></li>
					<li><img src="picture/shopb.png" alt=""></li>
					<li><img src="picture/shopc.png" alt=""></li>
				</ul>
			</div>

		  </div>
		</div>  
		<div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>


<script type="text/javascript">
	mui.init({
					swipeBack: true //启用右滑关闭功能
				});
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
	mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
	
	//1、定义底部导航子页面(页面id)，点击底部导航跳转到子页面风格
	var subpages = ['index.html', 'nearby.html', 'wealth.html', 'user.html'];
	var subpage_style = {
		top: '0px',
		bottom: '49px'
	};
	//2、创建子页面，首个选项卡页面显示，其它均隐藏
	var view_show = {};
	mui.plusReady(function() {
		//2.1、获得当前主页面信息数据
		var current = plus.webview.currentWebview();
		//2.2、循环创建各子页面
		for(var i = 0; i < subpages.length; i++) {
			var temp = {};
			if(i!=0){
				var sub_view = plus.webview.create(subpages[i], subpages[i], subpage_style);
			}
			//2.3、将首个子页面进行显示|其他隐藏
			if(i > 0) {
				sub_view.hide();
			} else {
				temp[subpages[i]] = "true";
				mui.extend(view_show, temp);
			}
			//2.4、将各子页面添加到当前主页下
			current.append(sub_view);
		}
	});
	//3、当前激活选项
	var activeTab = subpages[0];
	//4、底部导航选项卡点击事件
	mui(".mui-bar-tab").on('tap', 'a', function() {
		//4.1、获取当前点击元素的href属性|判断如果和当前激活选项相同，则不进行操作|否则显示新的页面
		var targetTab = this.getAttribute('href');

		if(targetTab == activeTab) {
			return false;
		}
		//4.2、如果当前点击不是当前激活的选项卡则显示点击目标选项卡
		//4.2.1、若为iOS平台或非首次显示，则直接显示
		if(mui.os.ios || view_show[targetTab]) {
			plus.webview.show(targetTab);
		} else {
			//4.2.2、否则，使用fade-in动画，且保存变量
			var temp = {};
			temp[targetTab] = "true";
			mui.extend(view_show, temp);
			plus.webview.show(targetTab, "fade-in", 50);
		}

		plus.webview.hide(activeTab);
		//4.4、更改当前活跃的选项卡
		activeTab = targetTab;
		//4.3、隐藏当前;
	});


</script>
</body>
</html>
