<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>用户中心</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/wealth.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">财富</h1>
		<div class="zichan">
			<span class="fa fa-zichan "></span>
			<span>总资产（元）</span>
			<div class="zichan-num">
					10.00
			</div>
			<div class="zichan-zi">
				<ul>
					<li>
						<div>积分</div>
						<div>100</div>
					</li>
					<li>
						<div>金珠</div>
						<div>2000</div>
					</li>
				</ul>
			</div>
		</div>
	</header>
	
	<div class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--这里放置真实显示的DOM内容-->
			<div class="shouyi">
				<div class="shouyi-h">
					<span class="mylabel">
						金珠收益
					</span>
				</div>
				<div class="shouyi-c">
					<ul>
						<li>
							<div>总收益</div>
							<div class="num">2000</div>
						</li>
						<li>
							<div>昨日收益</div>
							<div class="num">2000</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="shouyi">
				<div class="shouyi-h">
					<span class="mylabel">
						余额收益
					</span>
				</div>
				<div class="shouyi-c">
					<ul>
						<li>
							<div>总收益</div>
							<div class="num">2000</div>
						</li>
						<li>
							<div>昨日收益</div>
							<div class="num">2000</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="shouyi">
				<div class="shouyi-h">
					<span class="mylabel">
						积分收益
					</span>
				</div>
				<div class="shouyi-c">
					<ul>
						<li>
							<div>总收益</div>
							<div class="num">2000</div>
						</li>
						<li>
							<div>昨日收益</div>
							<div class="num">2000</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="shouyi">
				<div class="shouyi-h">
					<span class="mylabel">
						推荐收益
					</span>
				</div>
				<div class="shouyi-c">
					<ul>
						<li>
							<div>总收益</div>
							<div class="num">2000</div>
						</li>
						<li>
							<div>昨日收益</div>
							<div class="num">2000</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	mui.init();
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
	mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
	</script>
</body>
</html>
