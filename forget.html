<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5,user-scalable=yes"/>
		<link rel="stylesheet" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</head>
	<body>
		<div class="mui-content" id="app">
			<!-- <span v-if="is_loading" class="mui-icon iconfont icon-jiazaizhong"></span> -->
			<div class="login_top">
				
				<a class="top-menu mui-icon mui-icon-left-nav" onclick="goback()"></a>
				<div class="reg"> 
					<img src="picture/logo.png" alt="" />
				</div>
			</div>
			<div class="login_main">
				<div class="title">忘记密码</div>
				<form class="mui-input-group" action="" method="POST" id="normal-form">
					<div class="mui-input-row">
						<label> <span class="fa fa-phone color-mormal"></span></label>
						<input type="text" class="mui-input-clear" placeholder="请输入手机号" name="mobile" id="mobile">
					</div>
					<div class="mui-input-row">
						<label> <span class="fa fa-yzm color-mormal"></span></label>
						<input type="text"  class="mui-input" placeholder="请输入验证码" name="code" id="code">
						<div class="right-code">
							<button type="button" class="reg-yzmbtn" id="yzmbtn" data-loading-text='正在发送' data-loading-icon="">获取验证码</button>
						</div>
					</div>
					<div class="mui-input-row">
						<label> <span class=" fa mui-icon mui-icon-locked color-mormal"></span></label>
						<input type="password" class="mui-input-password" placeholder="请输入新密码" name="password" id="password">
					</div>
				</form>
				<input type="hidden" id="type" name="type" value="2">
				<button type="button" class="mui-btn mui-btn-blue reg-submit" id="forget">忘记密码</button>
			</div>
			<div class="login_foot">
				<div class="title">邀好友 拿福利</div>
				<div class="yqm"><img src="picture/yqm.png" ></div>
			</div>
		</div>
	</body>
	<script>
		(function($, doc) {	
			$.plusReady(function() {
				var forgetButton = doc.getElementById("forget");
				forgetButton.addEventListener('tap',function(even){
					jQuery("input").blur();
					var thisButton = $(this);
					$(this).button("loading");
					_forgetpwd(thisButton);
				})
			})
		}(mui, document))
	</script>

</html>
