<!doctype html>
<html lang="en">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/mui-icons-extra.css"/>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/user.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
	<!-- 主界面不动、菜单移动 -->

	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">

	  <div class="mui-inner-wrap">
		<!-- 主页面标题 -->
		<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-gear  mui-pull-left " ></a>
		  <h1 class="mui-title">我的</h1>
		  <a class="mui-icon mui-icon-extra mui-icon-extra-share mui-pull-right" style="font-size: 20px;"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class=" mui-icon mui-icon-map"></span>
				<span class="mui-tab-label">附近</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">财富</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content mui-scroll-wrapper" style="background: #f0f0f0;">
		  <div class="mui-scroll">
			<!-- 主界面具体展示内容 -->
			<div class="mui-content-main">
				<div class="useravter" style="background: url(picture/yqm.png) ;background-size:100% 100%;">
				</div>
				<div class="username">
					<span>通无界</span>
				</div>
				<div class="xingxi">
					<ul class="overContrl">
						<li>
							<span>2</span>
							<p>购物车</p>
						</li>
						<li>
							<span>2</span>
							<p>交易记录</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-content-main">
				<div class="record">
					<span class="mui-pull-left">我的订单</span>
					<span class="mui-pull-right">
						<p class="mui-icon mui-icon-forward mui-pull-right " style="font-size: 18px;"></p>
						<p class="mui-pull-right">全部订单</p>
					</span>
				</div>
				<div class="record-m">
					<ul class="overContrl">
						<li>
							<span class="mui-icon-extra mui-icon-extra-card"></span>
							<p>待付款</p>
						</li>
						<li>
							<span class="mui-icon-extra mui-icon-extra-cart"></span>
							<p>待发货</p>
						</li>

							<span class="mui-icon-extra mui-icon-extra-express"></span>
							<p>已收货</p>
						</li>
					</ul>
				</div>
				<div class="record-f">
					<ul class="overContrl">
						<li>
							<span>367.0</span>
							<p>余额</p>
						</li>
						<li>
							<span>188</span>
							<p>积分</p>
						</li>
						<li>
							<span>8</span>
							<p>金珠</p>
						</li>
						<li style="border-left:1px solid #E6E6E6 ;margin-top: -1px;">
							<span class="mui-icon-extra mui-icon-extra-gold"style="font-size:20px"></span>
							<p style="margin-bottom:0;">我的钱包</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-content-main" style="padding-top: 0;margin-bottom: 10px;">
				<ul class="list">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="mui-icon-extra mui-icon-extra-card"></span><span class="title">银行卡</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" style="display: flex;align-items:center;">
							<span class="mui-icon mui-icon-location"></span> 
							<span class="title" >收货地址管理</span>
						</a>
					</li>
					<li class="mui-table-view-cell" style="display: flex;justify-content:space-between;"  >
						<a class="mui-navigate-right" style="display: flex;align-items:center;">
							<span class="mui-icon-extra mui-icon-extra-custom"></span>
							<span class="title" >联系客服</span>
						</a>	
						<p class="mui-pull-right" >88888888</p>
					</li>
				</ul>
			</div>
		  </div>
		</div>  
		<div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>
	<script type="text/javascript">
	mui.init();
	mui('.mui-scroll-wrapper').scroll({
	deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
});
	mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
	</script>
</body>
</html>
