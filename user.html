<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>用户中心</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/mui-icons-extra.css"/>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/user.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

</head>
<body>
	<!-- 主界面不动、菜单移动 -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	  
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
		<!-- 主页面标题 --> 
		<header class="header">
			<div class="mui-bar mui-bar-nav">
				<div class="fa fa-gear" id="setting"></div>
				<h1 class="mui-title">我的</h1>
				<div class="fa fa-more" style="float: right;font-weight: "></div>
			</div>
		</header>

		

		<div class="mui-content mui-scroll-wrapper" style="background: #f0f0f0;margin-bottom: 50px;">
		  <div class="mui-scroll">
			<!-- 主界面具体展示内容 -->
			<div class="mui-content-main first-main">
				<div class="useravter" style="background: url(picture/yqm.png) ;background-size:100% 100%;">
				</div>
				<div class="username">
					<span>通无界</span>
				</div>
				<div class="xingxi">
					<ul class="overContrl">
						<li>
							<span>2</span>
							<p>购物车</p>
						</li>
						<li>
							<span>2</span>
							<p>交易记录</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-content-main">
				<div class="record">
					<span class="mui-pull-left">我的订单</span>
					<span class="mui-pull-right">
						<p class="mui-icon mui-icon-forward mui-pull-right " style="font-size: 18px;"></p>
						<p class="mui-pull-right">全部订单</p>
					</span>
				</div>
				<div class="record-m">
					<ul class="overContrl">
						<li>
							<span class="mui-icon-extra mui-icon-extra-card"></span>
							<p>待付款</p>
						</li>
						<li>
							<span class="mui-icon-extra mui-icon-extra-cart"></span>
							<p>待发货</p>
						</li>
						<li>
							<span class="mui-icon-extra mui-icon-extra-express"></span>
							<p>已收货</p>
						</li>
					</ul>
				</div>
				<div class="record-f">
					<ul class="overContrl">
						<li>
							<span>367.0</span>
							<p>余额</p>
						</li>
						<li>
							<span>188</span>
							<p>积分</p>
						</li>
						<li>
							<span>8</span>
							<p>金珠</p>
						</li>
						<li style="border-left:1px solid #E6E6E6 ;margin-top: -1px;">
							<span class="mui-icon-extra mui-icon-extra-gold"style="font-size:20px"></span>
							<p style="margin-bottom:0;">我的钱包</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-content-main" style="padding-top: 0;margin-bottom: 10px;">
				<ul class="list">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="mui-icon-extra mui-icon-extra-card"></span><span class="title">银行卡</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" style="display: flex;align-items:center;">
							<span class="mui-icon mui-icon-location"></span> 
							<span class="title" >收货地址管理</span>
						</a>
					</li>
					<li class="mui-table-view-cell" style="display: flex;justify-content:space-between;"  >
						<a class="mui-navigate-right" style="display: flex;align-items:center;">
							<span class="mui-icon-extra mui-icon-extra-custom"></span>
							<span class="title" >联系客服</span>
						</a>	
						<p class="mui-pull-right" >88888888</p>
					</li>
				</ul>
			</div>
		  </div>
		</div>  
		<div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>
	<script type="text/javascript">
	
	(function($, doc) {
		$.init();
		$('.mui-scroll-wrapper').scroll({
			deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		});
		$('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
		$.plusReady(function() {
			var settingButton = doc.getElementById("setting");
			
			settingButton.addEventListener('tap',function(even){
				loginRequired(function(){
					openView('setting.html', 'setting');
				})
			})
			
		})
	}(mui, document))
	</script>
</body>
</html>
