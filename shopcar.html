<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>购物车</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/mynb.cn.css" />
	<link rel="stylesheet" href="css/shopcar.css" />
	<link rel="stylesheet" href="css/mui-icons-extra.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<div class="mui-input-row mui-search">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="addaddress" onclick="goback()"></a>
			<h1 class="mui-title" >
				我的购物车
			</h1>
			<a class=" mui-pull-right" style="padding: 11px;" id="edit" > 管理</a>
		</div>
	</header>
	<div class="mui-scroll-wrapper mui-content ">
		<div class="mui-scroll">
			<div class="box mgb-1">
			    <table class="table-car" id="car-list">
					<tr>
						<td class="tb-one mui-checkbox ">
							<input type="hidden" class="lone-goodsid" value="">
							<input type="hidden" class="lone-price" value="">
							<input name="checkbox1" value="" type="checkbox" name="selectedId" >
							
						</td>
						<td class="tb-two">
							<a href="#">
								<div class="car-img">
									<img src="picture/03.png">
								</div>
							</a>
						</td>
						<td class="tb-three">
							<a href=""><h1 class="goods_name">汤达人</h1></a>
							<div class="goods_info">
								<span class="salesprice">￥8.88</span>
								<div class="compute-car">
									<i class="num-small fa fa-minus" data=""></i><input type="text" class="lone-num" value="2" readonly data="0"><i class="num-big fa fa-plus" data="" data-housenum=""></i>
								</div>
							</div>
						</td>
					</tr>
			    </table>
			</div>
			<div class="box mgb-1">
			    <table class="table-car" id="car-list">
					<tr>
						<td class="tb-one mui-checkbox ">
							<input type="hidden" class="lone-goodsid" value="">
							<input type="hidden" class="lone-price" value="">
							<input name="checkbox1" value="" type="checkbox" name="selectedId" >
						</td>
						<td class="tb-two">
							<a href="#">
								<div class="car-img">
									<img src="picture/03.png">
								</div>
							</a>
						</td>
						<td class="tb-three">
							<a href=""><h1 class="goods_name">汤达人</h1></a>
							<div class="goods_info">
								<span class="salesprice">￥8.88</span>
								<div class="compute-car">
									<i class="num-small fa fa-minus" data=""></i><input type="text" class="lone-num" value="2" readonly data="0"><i class="num-big fa fa-plus" data="" data-housenum=""></i>
								</div>
							</div>
						</td>
					</tr>
			    </table>
			</div>
			<!--这里放置真实显示的DOM内容-->
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab">
		<div class="car_foot row">
		    <div class="col-6">
		        <div class="mui-checkbox">
				 
					<input name="checkbox1" value="Item 1" type="checkbox" >
					<label>全部</label>
				</div>
		    </div>
		    <div class="col-18">
		        <div class="pull-r beforeedit">
		            <div class="pull-l foot_txt">
		                <div class="total_money">合计：<span class="all-price">0</span>&nbsp;元</div>
		                <p>不含运费</p>
		            </div>
		            <div class="pull-l jsbtn" id="jsbtn-compute">结算（<span class="all-num">0</span>）</div>
		        </div>
		        <div class="pull-r afteredit disshow">
		            <div class="jsbtn" id="jsbtn-del">删除</div>
		        </div>
		    </div>
		</div>
	</nav>
	<script type="text/javascript">
		var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
			});
		mui.init();
		mui('.mui-scroll-wrapper').scroll({
			deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		});
		mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
	</script>
</body>
</html>
